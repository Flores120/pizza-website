<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/jquery-3.1.0.js"></script>
		<script src="js/scripts.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
		<meta charset="utf-8">
		<title>Pizza</title>
	</head>
	<body>
		<div class="header">
			<div class="skew">
				<h1>Pizzarama</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="orderPizza">
						<h2>Pick Your size of pizza</h2>
							<select class="selector" id="sizes">
								<option value="Small">Small</option>
								<option value="Medium">Medium</option>
								<option value="Large">Large</option>
							</select>
						<h2>Pick Your Topping</h2>
						<div class="radio">
			  			<label>
			    			<input type="radio" name="topping" value="Pepperoni">Pepperoni
							</label>
						</div>
						<div class="radio">
			  		<label>
			    		<input type="radio" name="topping" value="Sausage">Sausage
						</label>
						</div>
						<div class="radio">
			  			<label>
			    			<input type="radio" name="topping" value="Pineapple">Pineapple
							</label>
						</div>
						<form>
							<button id="submit" class="orderB" type="submit" name="button">Order
							</button>
						</form>
					</div>
				</div>
					<div id="orderIn" class="col-sm-6">
						<h1 id="yourorder"></h1>
						<ul id="order"></ul>
					</div>
			</div>
		</div>
		<div id="show-order">
				<div class="order-details">
					<div class="col-sm-6">
						<h2>Your Order:</h2>
						<p>Size: <span class="pizza"></span></p>
						<p>Toppings: <span class="topping"></span></p>
						<p>Total: <span class="total"></span></p>
					</div>
					<div class="col-sm-6">
						<div id="image"></div>
					</div>
				</div>
		</div>
	</body>
</html>
