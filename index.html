<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/jquery-3.1.0.js"></script>
		<script src="js/scripts.js"></script>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div claas="container">
			<div class="jumbotron">
				<h1>Select Your Pizza</h1>
			</div>
			<div class="row">
				<div class="col col-sm-6">
					<h2>Pick Your size of pizza</h2>
					<select class="form-control" id="sizes">
						<option value="Small">Small</option>
						<option value="Medium">Medium</option>
						<option value="Large">Large</option>
					</select>
				<div class="radio">
			  	<label>
			    	<input type="radio" name="topping" value="Pepporoni">Pepperoni
			  	</label>
				</div>
				<div class="radio">
			  	<label>
			    	<input type="radio" name="topping" value="Sausage">Sausage
			  	</label>
				</div>
				<div class="radio">
			  	<label>
			    	<input type="radio" name="topping" value="Pineaple">Pineapple
					</label>
				</div>
					<form>
						<button class="btn btn-success" type="submit" name="button">PizzaTime
						</button>
					</form>
					<ul id="order"></ul>
				</div>
					<div class="col-sm-6">
						<div id="show-order">
							<h2>Your Order:</h2>
							<p>Pizza:<span class="pizza"></span></p>
							<p>Toppings:<span class="topping"></span></p>
							<p>Total:<span class="total"></span></p>
						</div>
					</div>
			</div>
		</div>
	</body>
</html>
